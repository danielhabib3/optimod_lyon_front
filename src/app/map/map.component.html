<div class="flex font-mono h-screen">
    <!-- Sidebar -->
    <div class="bg-primary-light w-1/4 px-6">
        <h2 class="text-center m-5 ">Delivery Tour Optimizer</h2>
        <hr class="my-2 w-11/12 mx-auto text-grey-600">

        <!-- Load Map Section -->
        <div>
            <h3>Load Map</h3>
            <input type="file" class="file-input file-input-bordered w-full max-w-s" (change)="chooseMap()" />
        </div>

        <!-- Manage Couriers Section -->
        <div>
            <h3>Manage Couriers</h3>
            <label for="courierCount">Number of Couriers</label>
            <input type="number" min="1" id="courierCount" name="courierCount" placeholder="1"
                class="input input-bordered w-full max-w-s" />
        </div>

        <!-- Delivery Requests Section -->
        <div>
            <div>
                <h3>Delivery Requests</h3>
                <label for="courierSelect">Select Courier</label>
                <select id="courierSelect" name="courierSelect" class="select select-bordered w-full max-w-s">
                    <option *ngFor="let courier of couriers" [value]="courier.id">{{ courier.name }}</option>
                </select>
            </div>
            <div>
                <label for="pickupLocation">Pickup Location</label>
                <input type="text" id="pickupLocation" name="pickupLocation" placeholder="Enter address"
                    class="input input-bordered w-full max-w-s" />
            </div>
            <div>
                <label for="deliveryLocation">Delivery Location</label>
                <input type="text" id="deliveryLocation" name="deliveryLocation" placeholder="Enter address"
                    class="input input-bordered w-full max-w-s" />
                <button class="btn mt-3 block max-w-s w-full">Add delivery request</button>
            </div>
        </div>

        <!-- Save/Restore Tours Section -->
        <div>
            <h3>Save/Restore Tours</h3>
            <button class="btn mt-3 w-full max-w-s">Save tours</button>
            <button class="btn mt-3 w-full max-w-s">Restore tours</button>
        </div>
    </div>

    <!-- Map -->
    <div class="bg-primary w-3/4" id="map"></div>
</div>
