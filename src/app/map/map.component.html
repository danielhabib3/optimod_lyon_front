<div style="display: flex; height: 100vh;">
    <!-- Sidebar -->
    <div style="width: 300px; padding: 20px; background-color: #f8f9fa; box-shadow: 2px 0 5px rgba(0,0,0,0.1);">
        <h2>Delivery Tour Optimizer</h2>

        <!-- Load Map Section -->
        <div style="margin-bottom: 20px;">
            <h3>Load Map</h3>
            <input type="file" id="mapFile" name="mapFile" (change)="sendXMLtoBack('map')" style="display: block; width: 100%;" />
            
            <h3>Load Delivery Requests</h3>
            <input type="file" id="deliveryRequestFile" name="deliveryRequestFile" style="display: block; width: 100%;" />
            <button (click)="sendXMLtoBack('deliveryRequest')" style="display: block; width: 100%; margin-top: 10px;">Submit Delivery Requests</button>
        </div>

        <!-- Manage Couriers Section -->
        <div style="margin-bottom: 20px;">
            <label for="courierCount" style="display: block; margin-bottom: 5px;">Maximum Number of Couriers:</label>
            <input type="number" id="courierCount" name="courierCount" min="1" value="1" style="display: block; width: 100%;" />
            <button (click)="confirmCourierCount()" style="display: block; width: 100%; margin-top: 10px;">Confirm</button>
        </div>

        <!-- Select Courier Names Section -->
        <div style="margin-bottom: 20px;">
            <h3>Select Couriers</h3>
            <select id="courierNames" name="courierNames" style="display: block; width: 100%;">
                <option value="" disabled selected>None</option>
                <option *ngFor="let courier of allCouriers" [value]="courier.id">{{ courier.name }}</option>
            </select>
        </div>
        
        <button (click)="addCourier()" style="display: block; width: 100%; margin-top: 10px;">Add Courier</button>

        <!-- Couriers Table Section -->
        <div style="margin-bottom: 20px;">
            <h3>Couriers List</h3>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px;">Courier ID</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Courier Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let courier of selectedCouriers">
                        <td style="border: 1px solid #ddd; padding: 8px;">{{ courier.id }}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">{{ courier.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Save/Restore Tours Section -->
        <div>
            <h3>Save/Restore Tours</h3>
            <button style="display: block; width: 100%; margin-bottom: 10px;">Save Tours</button>
            <button style="display: block; width: 100%;">Restore Tours</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div style="flex-grow: 1; position: relative;">
        <div id="map" style="width: 100%; height: 100%;"></div>
